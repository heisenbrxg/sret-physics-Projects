id="speedRange" min="0" max="5" step="0.1" value="1">  <label>    <input type="checkbox" id="autoAnimate" checked> Auto Animate Ï†<sub>AB</sub>  </label>  <label>    <input type="checkbox" id="waveToggle"> Use Cosine Waveform  </label>  <button onclick="resetControls()">ðŸ”„ Reset</button></div><p id="equationDisplay"></p><script>const canvas = document.getElementById("canvas");const ctx = canvas.getContext("2d");const phaseSlider = document.getElementById("phaseRange");const dSlider = document.getElementById("dRange");const speedSlider = document.getElementById("speedRange");const autoCheck = document.getElementById("autoAnimate");const waveToggle = document.getElementById("waveToggle");const phaseValue = document.getElementById("phaseValue");const dValue = document.getElementById("dValue");const speedValue = document.getElementById("speedValue");const equationDisplay = document.getElementById("equationDisplay");const width = canvas.width;const height = canvas.height;const wavelength = 1.0;const k = 2 * Math.PI / wavelength;const L = 200.0;let phiAB = 0;let d = parseFloat(dSlider.value);let t = 0;let speed = parseFloat(speedSlider.value);function drawPattern(phiAB, d) {  ctx.clearRect(0, 0, width, height);  const centerY = height / 2;  const waveFunc = waveToggle.checked ? Math.cos : Math.sin;  for (let i = 0; i < width; i++) {    const x = (i - width / 2) / 50;    const pathPhase = k * (d * x / L);    const intensity = 2 + 2 * waveFunc(pathPhase + phiAB);    const normIntensity = intensity / 4;    const hue = (360 * normIntensity + t * 10) % 360;    const brightness = Math.floor(50 + normIntensity * 50);    ctx.strokeStyle = `hsl(${hue}, 100%, ${brightness}%)`;    ctx.beginPath();    ctx.moveTo(i, centerY - normIntensity * 120);    ctx.lineTo(i, centerY + normIntensity * 120);    ctx.stroke();  }  ctx.fillStyle = "#fff";  ctx.font = "16px Poppins";  ctx.fillText("Colorful Interference Pattern (Intensity)", 15, 25);}function resetControls() {  phaseSlider.value = 0;  dSlider.value = 1;  speedSlider.value = 1;  autoCheck.checked = true;  waveToggle.checked = false;}function animate() {  t += 0.02 * speed;  if (autoCheck.checked) {    phiAB = Math.PI * (1 + Math.sin(t));    phaseSlider.value = phiAB.toFixed(3);  } else {    phiAB = parseFloat(phaseSlider.value);  }  d = parseFloat(dSlider.value);  speed = parseFloat(speedSlider.value);  phaseValue.textContent = phiAB.toFixed(2);  dValue.textContent = d.toFixed(2);  speedValue.textContent = speed.toFixed(2);  const waveLabel = waveToggle.checked ? "cos" : "sin";  equationDisplay.innerHTML = `I(x) = 2 + 2Â·${waveLabel}(kÂ·dÂ·x/L + Ï†<sub>AB</sub>)`;  drawPattern(phiAB, d);  requestAnimationFrame(animate);}animate();</script></body></html>
